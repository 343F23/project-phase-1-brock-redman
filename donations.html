      <h1>Donations</h1>

      <form id="donationForm">
        
        <div class="row">
          <div class="col">
            <input type="text" id="name" class="form-control" placeholder="Opportunity Name">
          </div>
          <div class="col">
            <input type="text" id="opptype" class="form-control" placeholder="Opportunity Type">
          </div>
          <div class="col">
            <input type="text" id="amount" class="form-control" placeholder="Amount">
          </div>
          <div class="col">
            <input type="text" id="type" class="form-control" placeholder="Type">
          </div>
          <div class="col">
            <button id="add" type="submit">Add</button>
            <button id="clear" type="submit">Clear all</button>
          </div>           
        </div>
      </form>

      <table id="donationTable" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Opportunity Name</th>
            <th scope="col">Opportunity Type</th>
            <th scope="col">Amount</th>
            <th scope="col">Type</th>
            <th scope="col">Option</th>
